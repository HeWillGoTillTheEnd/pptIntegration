<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제출 대상 상태 변경</title>
  <style>
    * {
        box-sizing: border-box;
        font-family: 'Noto Sans KR', sans-serif;
    }

    body {
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
    }

    .container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        padding: 30px;
    }

    h1 {
        color: #3a6ea5;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 28px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #4a5568;
    }

    input[type="email"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        transition: border-color 0.3s;
        font-size: 16px;
    }

    input[type="email"]:focus {
        border-color: #3a6ea5;
        outline: none;
        box-shadow: 0 0 0 3px rgba(58, 110, 165, 0.2);
    }

    .description {
        margin-bottom: 20px;
        color: #718096;
        line-height: 1.6;
    }

    button, .btn {
        background-color: #3a6ea5;
        color: white;
        border: none;
        padding: 14px 20px;
        width: 100%;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s;
        margin-top: 10px;
        display: block;
        text-align: center;
        text-decoration: none;
    }

    button:hover, .btn:hover {
        background-color: #2d5a8a;
    }

    .alert {
        padding: 12px 15px;
        border-radius: 6px;
        margin-bottom: 20px;
    }

    .alert-success {
        background-color: #c6f6d5;
        color: #2f855a;
        border: 1px solid #9ae6b4;
    }

    .alert-danger {
        background-color: #fed7d7;
        color: #c53030;
        border: 1px solid #feb2b2;
    }

    .actions {
        margin-top: 30px;
    }

    .btn-back {
        background-color: #718096;
    }

    .btn-back:hover {
        background-color: #4a5568;
    }

    .btn-success {
        background-color: #48bb78;
    }

    .btn-success:hover {
        background-color: #38a169;
    }

    .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>제출 대상 상태 변경</h1>

  <!-- 알림 메시지 표시 -->
  <div th:if="${message}" th:class="${success} ? 'alert alert-success' : 'alert alert-danger'" th:text="${message}"></div>

  <p class="description">
    이메일을 입력하고 "상태 변경" 버튼을 클릭하면 해당 멤버의 PPT 제출 대상 여부가 변경됩니다.
    (제출 대상 → 비대상 또는 비대상 → 제출 대상)
  </p>

  <form action="/toggle-submission-status" method="post">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required placeholder="상태를 변경할 이메일을 입력하세요">
    </div>

    <button type="submit">상태 변경</button>
  </form>

  <div class="actions">
    <a href="/submit-ppt" class="btn btn-back">PPT 제출 페이지로 돌아가기</a>

    <div class="btn-group">
      <a href="/members" class="btn btn-success">멤버 목록 보기</a>
    </div>
  </div>
</div>
</body>
</html>
