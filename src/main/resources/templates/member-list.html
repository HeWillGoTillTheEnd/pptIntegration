<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멤버 목록</title>
  <style>
    * {
        box-sizing: border-box;
        font-family: 'Noto Sans KR', sans-serif;
    }

    body {
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        color: #333;
        font-family: 'Noto Sans KR', sans-serif;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px 15px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    h1 {
        color: #3a6ea5;
        margin: 0;
        font-weight: 600;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3a6ea5;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #2d5a8a;
    }

    .btn-success {
        background-color: #48bb78;
    }

    .btn-success:hover {
        background-color: #38a169;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #edf2f7;
    }

    th {
        background-color: #f8fafc;
        font-weight: 600;
        color: #4a5568;
    }

    tr:last-child td {
        border-bottom: none;
    }

    tr:hover {
        background-color: #f9fafb;
    }

    .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
    }

    .badge-success {
        background-color: #c6f6d5;
        color: #2f855a;
    }

    .badge-secondary {
        background-color: #e2e8f0;
        color: #4a5568;
    }

    .truncate {
        max-width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: inline-block;
    }

    .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>멤버 목록</h1>
    <div>
      <a href="/members/new" class="btn btn-success">멤버 등록</a>
    </div>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>이름</th>
      <th>이메일</th>
      <th>부서</th>
      <th>직위</th>
      <th>제출 대상</th>
      <th>PPT 파일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
      <td th:text="${member.id}"></td>
      <td th:text="${member.name}"></td>
      <td th:text="${member.email}"></td>
      <td th:text="${member.department != null ? member.department.name : '-'}"></td>
      <td th:text="${member.position}"></td>
      <td>
        <span th:if="${member.isSubmissionRequired}" class="badge badge-success">필요</span>
        <span th:unless="${member.isSubmissionRequired}" class="badge badge-secondary">불필요</span>
      </td>
      <td>
                        <span th:if="${member.pptFileTitle != null}">
                            <span class="truncate" th:text="${member.pptFileTitle}" th:title="${member.pptFilePath}"></span>
                        </span>
        <span th:unless="${member.pptFileTitle != null}">-</span>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="action-buttons">
    <a href="/submit-ppt" class="btn">PPT 제출 페이지</a>
    <a href="/submission-status" class="btn">제출 대상 상태 변경</a>
  </div>
</div>
</body>
</html>
